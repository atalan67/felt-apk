
name: Zillion Builder Fixed
on:
  repository_dispatch:
    types: [new_task]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev # مكتبة ضرورية لـ Flet على Linux

      - name: Install Flet
        run: |
          pip install flet
          # هاد السطر هو اللي كيوافق على رخص أندرويد أوتوماتيكياً
          flet sdk install || true 
          
      - name: Create main.py
        run: |
          echo "${{ github.event.client_payload.code }}" > main.py

      - name: Build APK
        run: |
          # استعمال --verbose باش نشوفو المشكل إيلا وقع
          flet build apk main.py --verbose

      - name: Upload APK Result
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: build/apk/*.apk
